includes:
  - dynamic-plugins.default.yaml
plugins:
  # VeeCode Custom Actions
  - disabled: false
    package: oci://docker.io/valberjunior/backstage-veecode-extensions:v4.0.0!veecode-platform-backstage-plugin-scaffolder-backend-module-veecode-extensions-wrapper
  # Event Explorer
  - disabled: true
    package: oci://docker.io/valberjunior/plugin-event-explorer:v1.0.0!veecode-platform-plugin-event-explorer
    pluginConfig:
      dynamicPlugins:
        frontend:
          veecode-platform.plugin-event-explorer:
            dynamicRoutes:
              - path: /event-explorer
                importName: DynamicEventExplorerPage
                menuItem:
                  icon: event
                  text: Events Catalog
  # kind Event
  - disabled: true
    package: oci://docker.io/valberjunior/plugin-event-module-dynamic:v1.0.0!veecode-platform-plugin-veecode-event-module-dynamic

  # Homepage
  - disabled: false
    package: oci://docker.io/valberjunior/plugin-veecode-homepage:v4.2.0!veecode-platform-plugin-veecode-homepage
    pluginConfig:
      dynamicPlugins:
        frontend:
          veecode-platform.plugin-veecode-homepage:
            dynamicRoutes:
              - path: /
                importName: VeecodeHomepagePage

  # GlobalHeader
  - disabled: true
    package: oci://docker.io/valberjunior/plugin-veecode-global-header:v3.1.0!veecode-platform-plugin-veecode-global-header
    pluginConfig:
      dynamicPlugins:
        frontend:
          veecode-platform.plugin-veecode-global-header:
            mountPoints:
              - mountPoint: application/header
                importName: VeeCodeGlobalHeader
                config:
                  position: above-main-content # above-main-content | above-sidebar
