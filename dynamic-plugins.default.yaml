plugins:
  - package: ./dynamic-plugins/dist/backstage-community-plugin-scaffolder-backend-module-kubernetes-dynamic
    disabled: true
  - package: ./dynamic-plugins/dist/backstage-community-plugin-scaffolder-backend-module-regex-dynamic
    disabled: true

  # Group: Global floating action button
  - package: ./dynamic-plugins/dist/red-hat-developer-hub-backstage-plugin-global-floating-action-button
    disabled: true
    pluginConfig:
      dynamicPlugins:
        frontend:
          red-hat-developer-hub.backstage-plugin-global-floating-action-button:
            mountPoints:
              - mountPoint: application/listener
                importName: DynamicGlobalFloatingActionButton

  # Github Insights
  - package: ./dynamic-plugins/dist/roadiehq-backstage-plugin-github-insights
    disabled: false
    pluginConfig:
      dynamicPlugins:
        frontend:
          roadiehq.backstage-plugin-github-insights:
            mountPoints:
              - mountPoint: entity.page.overview/cards
                importName: EntityGithubInsightsComplianceCard
                config:
                  layout:
                    gridColumnEnd:
                      lg: 'span 4'
                      md: 'span 6'
                      xs: 'span 12'
                  if:
                    allOf:
                      - isGithubInsightsAvailable
  # Security Insights
  - package: ./dynamic-plugins/dist/roadiehq-backstage-plugin-security-insights
    disabled: false
    pluginConfig:
      dynamicPlugins:
        frontend:
          roadiehq.backstage-plugin-security-insights:
            mountPoints:
              - mountPoint: entity.page.overview/cards
                importName: EntityDependabotAlertsCard
                config:
                  layout:
                    gridColumnEnd:
                      lg: 'span 4'
                      md: 'span 6'
                      xs: 'span 12'
                  if:
                    allOf:
                      - isSecurityInsightsAvailable

  # RBAC
  - package: ./dynamic-plugins/dist/backstage-community-plugin-rbac
    disabled: false
    pluginConfig:
      dynamicPlugins:
        frontend:
          backstage-community.plugin-rbac:
            appIcons:
              - name: rbacIcon
                importName: RbacIcon
            dynamicRoutes:
              - path: /rbac
                importName: RbacPage
                menuItem:
                  icon: rbacIcon
                  text: RBAC
            menuItems:
              rbac:
                parent: admin
                icon: rbacIcon
