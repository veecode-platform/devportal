apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: platform-devportal-read-only
  namespace: vkpr
rules:
  - apiGroups:
      - '*'
    resources:
      - configmaps
      - cronjobs
      - daemonsets
      - deployments
      - horizontalpodautoscalers
      - ingressclasses
      - ingresses
      - jobs
      - limitranges
      - namespaces
      - nodes
      - pods
      - replicasets
      - services
      - statefulsets
      - resourcequotas
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - batch
    resources:
      - jobs
      - cronjobs
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - metrics.k8s.io
    resources:
      - pods
    verbs:
      - get
      - list
